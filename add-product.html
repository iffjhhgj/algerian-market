<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أضف منتجك - الجريان ماركت</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ===== الهيدر ===== -->
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="الجريان ماركت">
    </div>
  </header>

  <!-- ===== Hero Section ===== -->
  <section class="hero hero-add-product">
    <h1>أضف منتجك الجديد</h1>
    <p>شارك منتجاتك مع جميع المستخدمين بسهولة</p>
  </section>

  <!-- ===== نموذج إضافة المنتج ===== -->
  <section class="form-section">
    <div class="form-card">
      <form id="productForm">
        <input type="text" placeholder="اسم المنتج" required>
        <input type="number" placeholder="السعر" required>
        <textarea placeholder="وصف المنتج" required></textarea>
        <input type="file" accept="image/*" required>
        <button type="submit">إضافة المنتج</button>
      </form>
    </div>
  </section>

</body>
</html>
