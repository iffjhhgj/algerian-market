<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إنشاء متجر</title>
<link rel="stylesheet" href="styles.css">
<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.store-container {
  background: white;
  padding: 30px;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
input, textarea {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 16px;
}
button {
  width: 100%;
  padding: 12px;
  background: #0a84ff;
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
button:hover { background: #006fe6; }
h1 { text-align: center; }
</style>
</head>
<body>
<div class="store-container">
  <h1>إنشاء متجر جديد</h1>
  <form id="storeForm">
    <input type="text" placeholder="اسم المتجر" required>
    <input type="email" placeholder="البريد الإلكتروني" required>
    <textarea placeholder="وصف المتجر" required></textarea>
    <button type="submit">إنشاء المتجر</button>
  </form>
</div>
<script>
document.getElementById("storeForm").addEventListener("submit", e => {
  e.preventDefault();
  alert("تم إنشاء المتجر (تجريبي)");
});
</script>
</body>
</html>
