<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء متجر - الجريان ماركت</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ===== الهيدر ===== -->
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="الجريان ماركت">
    </div>
  </header>

  <!-- ===== Hero Section ===== -->
  <section class="hero hero-create-store">
    <h1>إنشاء متجر جديد</h1>
    <p>ابدأ ببيع منتجاتك ومشاركة متجرك مع الجميع</p>
  </section>

  <!-- ===== نموذج إنشاء المتجر ===== -->
  <section class="form-section">
    <div class="form-card">
      <form id="storeForm">
        <input type="text" placeholder="اسم المتجر" required>
        <input type="email" placeholder="البريد الإلكتروني" required>
        <textarea placeholder="وصف المتجر" required></textarea>
        <input type="file" accept="image/*" required>
        <button type="submit">إنشاء المتجر</button>
      </form>
    </div>
  </section>

</body>
</html>
