<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الجريان ماركت</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ===== الهيدر ===== -->
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="الجريان ماركت">
    </div>
  </header>

  <!-- ===== Hero Section ===== -->
  <section class="hero">
    <div class="logo-large">
      <img src="logo.png" alt="الجريان ماركت">
    </div>
    <h1>مرحبًا بك في الجريان ماركت</h1>
    <p>ابحث عن منتجاتك ومتاجرك المفضلة بسهولة وسرعة</p>
  </section>

  <!-- ===== مربع الروابط الأزرق ===== -->
  <section class="links-box">
    <a href="index.html">الرئيسية</a>
    <a href="stores.html">المتاجر</a>
    <a href="add-product.html">أضف منتجك</a>
    <a href="create-store.html">إنشاء متجر</a>
    <a href="login.html">تسجيل/دخول</a>
  </section>

  <!-- ===== شريط البحث ===== -->
  <section class="search-section">
    <h2>ابحث عن المنتجات والمتاجر</h2>
    <form class="search-form">
      <input type="text" placeholder="اكتب كلمة البحث...">
      <button type="submit">بحث</button>
    </form>
  </section>

  <!-- ===== الفئات ===== -->
  <section class="categories">
    <h2>الفئات</h2>
    <div class="category-cards">
      <div class="category-card">إلكترونيات</div>
      <div class="category-card">ملابس</div>
      <div class="category-card">أغذية</div>
      <div class="category-card">أدوات منزلية</div>
    </div>
  </section>

</body>
</html>
