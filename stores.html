<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المتاجر - الجريان ماركت</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "algerian-market.firebaseapp.com",
      projectId: "algerian-market",
      storageBucket: "algerian-market.appspot.com",
      messagingSenderId: "494532117214",
      appId: "1:494532117214:web:c91c0b3d4e96589e24384f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadStores() {
      const storesContainer = document.getElementById("storesContainer");
      storesContainer.innerHTML = ""; // تنظيف المحتوى
      const querySnapshot = await getDocs(collection(db, "stores"));
      if (querySnapshot.empty) {
        storesContainer.innerHTML = "<p>لا توجد متاجر بعد. قم بإنشاء أول متجر!</p>";
      } else {
        querySnapshot.forEach((doc) => {
          const store = doc.data();
          const div = document.createElement("div");
          div.className = "store-card";
          div.innerHTML = `
            <h3>${store.name}</h3>
            <p>${store.description}</p>
          `;
          storesContainer.appendChild(div);
        });
      }
    }

    window.onload = loadStores;
  </script>
</head>
<body>

<header class="header">
  <div class="logo">
    <img src="logo.png" alt="Algerian Market Logo">
  </div>
  <nav class="nav">
    <a href="index.html">الرئيسية</a>
    <a href="stores.html">المتاجر</a>
    <a href="add-product.html">أضف منتجك</a>
    <a href="create-store.html">إنشاء متجر</a>
    <a href="login.html">تسجيل/دخول</a>
  </nav>
</header>

<sectio
if (querySnapshot.empty) {
  storesContainer.innerHTML = `
    <p id="noStoresMsg" style="
      color: red;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      margin-top: 30px;
    ">
      لا توجد متاجر بعد. قم بإنشاء أول متجر!
    </p>
  `;
}
<form id="storeForm">
  <input placeholder="اسم المتجر" required>
  <textarea placeholder="وصف المتجر"></textarea>
  <button>إنشاء المتجر</button>
</form>

<script type="module">
import { db, auth } from "./firebase.js";
import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

document.getElementById("storeForm").onsubmit = async (e) => {
  e.preventDefault();
  await addDoc(collection(db, "stores"), {
    name: e.target[0].value,
    desc: e.target[1].value,
    userId: auth.currentUser.uid,
    createdAt: serverTimestamp()
  });
  alert("تم إنشاء المتجر");
};
</script>
